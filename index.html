<!DOCTYPE html>

<head>

    <title>profile-card</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div class="card">
        <div class="card-image">
            <img src="images/profile card.jpg" alt="blank">
        </div>

            <img src="images/profile image1.jpg" alt="blank">
        </div>
        <div class="card-content">
            <h3>sharmila kannan</h3>
            <p>Innovative and detail-oriented Fresher Front End Developer with a strong foundation in HTML, CSS, and JavaScript. Eager to contribute my creativity 
                and problem-solving abilities to build engaging user interfaces</p>
        </div>
        <div class="icons">
            <a href="#" class="fa-brands fa-linkedin"></a>
            <a href="#" class="fa-brands fa-medium"></a>
            <a href="#" class="fa-brands fa-square-github"></a>
            <a href="#" class="fa-brands fa-x-twitter"></a>

        </div>
    </div>
    
</body>
</html>
